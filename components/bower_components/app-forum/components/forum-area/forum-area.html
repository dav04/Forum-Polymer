<dom-module id="forum-area">
	<template>
		<style>
            :host {
                text-align: left;
            }
            .title {
                color: var(--forum-primary-text-color);
                text-transform: uppercase;
                font-weight: bold;
                padding: 5px;
            }
            .border {
                margin: 15px;
                border-left: 5px solid var(--forum-secondary-color);
                background-color: white;
            }
		</style>

		<div class="area">
            <div class="title">{{name}}</div>
            <div class="border">
                <content></content>
            </div>
        </div>
	</template>

	<script>
		Polymer({
			is: "forum-area",

			properties: {
                //
				name: {
					type: String,
                    value: "Forum Area"
				}
			}
		});
	</script>
</dom-module>
