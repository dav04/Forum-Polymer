<dom-module id="forum-topic">
	<template>
		<style>
            :host {
                padding: 10px;
                cursor: pointer;
            }
            .box {
                margin-left: 15px;
            }
            .iconsection {
                float: left;
                color: var(--forum-secondary-color);
                margin-right: 15px;
                margin-top: -7px;
            }
            .big {
                --iron-icon-height: 40px;
                --iron-icon-width: 40px;
            }
            .close {
                color:red;
            }
		</style>
        
        <div class="box">
            <div class="iconsection">
                <template is="dom-if" if="{{_checkStatus}}">
                    <iron-icon class="big" title="Topic open" icon="speaker-notes"></iron-icon>
                </template>
                <template is="dom-if" if="{{!_checkStatus}}">
                    <iron-icon class="big close" title="Topic close" icon="speaker-notes"></iron-icon>
                </template>
            </div>
            <div>{{title}}</div>
            <content></content>
        </div>
	</template>

	<script>
		Polymer({
			is: "forum-topic",

			properties: {
				// 
				title: {
					type: String,
					value: "Forum Topic"
				},
                status: {
                    type: String,
                    observer: '_checkTopic'
                },
                _checkStatus: {
                    type: Boolean
                }
			},
            
            //
            _checkTopic: function() {
                this._checkStatus = this.status == 'open';
            }
		});
	</script>
</dom-module>
