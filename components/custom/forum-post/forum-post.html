<dom-module id="forum-post">
	<template>
		<style>
            :host {
                padding: 10px;
                margin: 10px;
            }
            .box {
                display: flex;
                margin-bottom: -10px;
            }
            .user {
                background-color: white;
                width: 200px;
                text-align: center;
                float: left;
                border-right: 1px solid #dbdbdb;
                padding: 10px;
            }
            .message {
                background-color: white;
                width: 100%;
                padding: 20px;
            }
		</style>

        <paper-material class="box">
            <div class="user">
                <content></content>
            </div>
            <input id="decodedMessage" type="hidden">
            <div class="message">{{message}}</div>
        </paper-material>
        
	</template>

	<script>
		Polymer({
			is: "forum-post",

			properties: {
				// 
				id: {
					type: Number
				},
                // 
				message: {
					type: String,
					value: "Topic message",
                    observer: '_decode'
				}
			},
            
            attached: function() {
                this._decode();
            },
            
            _decode: function() {
                if(this.$$('.message') != null)
                    this.$$('.message').innerHTML = this.message;
            }
		});
	</script>
</dom-module>
