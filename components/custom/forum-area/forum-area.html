<dom-module id="forum-area">
	<template>
		<style>
            :host {
                text-align: left;
            }
            .area {
                border-bottom: 1px solid #000;
            }
            .title {
                text-transform: uppercase;
                padding-bottom: 5px;
            }
		</style>

		<div class="area">
            <div class="title">{{name}}</div>
            <content></content>
        </div>
	</template>

	<script>
		Polymer({
			is: "forum-area",

			properties: {
                //
				name: {
					type: String,
                    value: "Forum Area"
				}
			}
		});
	</script>
</dom-module>
