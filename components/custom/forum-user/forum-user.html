<dom-module id="forum-user">
	<template>
		<style>
            :host {
                
            }
            .avatar {
                border-radius: 50px;
                --iron-icon-height: 40px;
                --iron-icon-width: 40px;
            }
            .nickname {
                color: black;
            }
            .userSmart {
                color: red;
                font-size: 12;
                font-weight: bold;
            }
		</style>

        <paper-icon-item disabled hidden$="{{smart}}">
            <iron-icon src="{{infoUser.avatar}}" class="avatar" item-icon></iron-icon>
            <paper-item-body two-line>
                <div class="nickname">{{infoUser.nickname}}</div>
                <div secondary></div>
            </paper-item-body>
        </paper-icon-item>
        
        <span hidden$="{{!smart}}" class="userSmart">{{infoUser.nickname}}</span>
	</template>

	<script>
		Polymer({
			is: "forum-user",

			properties: {
                //
                infoUser: {
                    type: Array
                },
				// 
				idUser: {
					type: Number
				},
                // 
				nickname: {
					type: String
				},
                // 
				account: {
					type: Number
				},
                // 
				avatar: {
					type: String
				},
                smart: {
                    type: Boolean,
					value: false
                }
			},
            
            ready: function() {
                
            }
		});
	</script>
</dom-module>
